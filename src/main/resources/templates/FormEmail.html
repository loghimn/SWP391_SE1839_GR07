<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .email-wrapper {
            max-width: 600px;
            margin: 30px auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .email-header {
            background-color: #007b83;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
        }

        .email-body {
            padding: 25px;
            font-size: 16px;
            color: #333333;
            line-height: 1.6;
        }

        .email-body p {
            margin: 0 0 15px;
        }

        .email-footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 15px;
            font-size: 14px;
            color: #666;
        }

        .highlight {
            color: #007b83;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="email-wrapper">
    <div class="email-header">
        Thông báo nhắc nhở tái khám
    </div>
    <div class="email-body">
        <p th:text="'Xin chào ' + ${customerName} + ','"></p>
        <p th:text="${message}"></p>

        <p>Vui lòng kiểm tra lịch hẹn của bạn và đến tái khám đúng hẹn để đảm bảo sức khỏe được theo dõi liên tục.</p>

        <p>Trân trọng,</p>
        <p><strong>Hệ thống quản lý HIV Care</strong></p>
    </div>
    <div class="email-footer">
        Nếu bạn có bất kỳ câu hỏi nào, xin vui lòng liên hệ với nhân viên y tế hoặc hỗ trợ của hệ thống.
    </div>
</div>
</body>
</html>
